
name: Build and Publish Docker Image

on:
  push:
    branches:
      - dev  # Trigger the workflow on pushes to the main branch
  pull_request:
    branches:
      - dev  # Trigger the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/emfos-model-retriever:${{ github.sha }}

      - name: Image details
        run: echo "Image: ${{ secrets.DOCKER_USERNAME }}/emfos-model-retriever:${{ github.sha }}"
